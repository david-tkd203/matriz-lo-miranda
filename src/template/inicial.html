<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IST · Matriz VOTME · Inicial</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="../static/css/inicial.css">
<!-- SheetJS para lectura de Excel en navegador -->
<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark ist-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="portada.html">
      <img src="../static/img/logo_ist.png" alt="IST" height="36">
      <span class="fw-bold">Matriz VOTME · Inicial</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <a class="btn btn-outline-light btn-sm" href="cuestionarios_respondidos.html">
        <i class="bi bi-list-ul"></i> Cuestionarios
      </a>
      <label class="btn btn-outline-light btn-sm mb-0" for="fileInput">
        <i class="bi bi-file-earmark-spreadsheet"></i> Cargar Excel
      </label>
      <input id="fileInput" type="file" accept=".xlsx,.xls" class="d-none">
      <a class="btn btn-outline-light btn-sm" href="portada.html"><i class="bi bi-house"></i> Portada</a>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">

    <!-- Filtros matriz -->
    <div class="card shadow-sm mb-3 border-0">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-diagram-3"></i> Área</label>
            <select id="filterArea" class="form-select">
              <option value="">(Todas)</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-person-vcard"></i> Puesto de trabajo</label>
            <select id="filterPuesto" class="form-select" disabled>
              <option value="">(Todos)</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-list-task"></i> Tareas del puesto</label>
            <select id="filterTarea" class="form-select" disabled>
              <option value="">(Todas)</option>
            </select>
          </div>

          <!-- NUEVO: Filtro por factor -->
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-exclamation-octagon"></i> Factor de riesgo</label>
            <select id="filterFactor" class="form-select">
              <option value="">(Todos)</option>
            </select>
            <div class="mt-2 d-flex gap-2">
              <select id="filterFactorState" class="form-select form-select-sm">
                <option value="">Estado: (Todos)</option>
                <option value="SI">Solo SI</option>
                <option value="NO">Solo NO</option>
              </select>
              <button id="btnReset" class="btn btn-outline-secondary btn-sm">
                <i class="bi bi-arrow-counterclockwise"></i>
              </button>
              <button id="btnReload" class="btn btn-outline-primary btn-sm">
                <i class="bi bi-arrow-repeat"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Layout dividido: fichas matriz (izquierda) + cuestionarios por área (derecha) -->
    <div class="row g-3">
      <!-- IZQUIERDA: Fichas de la matriz -->
      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="small text-muted">
            <i class="bi bi-info-circle"></i> Mostrando <span id="countRows">0</span> fichas
          </div>
        </div>

        <div id="cardsWrap" class="row g-3">
          <!-- Cards render here -->
        </div>
      </div>

      <!-- DERECHA: Panel de "Cuestionarios por Área" -->
      <div class="col-lg-4">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h5 class="mb-0"><i class="bi bi-people"></i> Cuestionarios por Área</h5>
              <a class="btn btn-sm btn-outline-primary" href="cuestionarios_respondidos.html">
                <i class="bi bi-list-ul"></i> Ver lista
              </a>
            </div>
            <p class="text-muted small mb-3">
              Se muestran los cuestionarios respondidos (H+M) por área, según el Excel generado.
            </p>
            <div id="areasList"></div>
            <div id="areasEmpty" class="alert alert-warning small d-none mt-3">
              <i class="bi bi-exclamation-triangle"></i> No hay cuestionarios para mostrar.
            </div>
          </div>
        </div>
      </div>
    </div><!-- /row -->

  </div>
</main>

<footer class="py-4 border-top bg-white">
  <div class="container text-center text-muted small">
    <i class="bi bi-shield-check"></i> Instituto de Seguridad del Trabajo · VOTME
  </div>
</footer>

<!-- Offcanvas Detalle (FRAME) -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="detailPanel" aria-labelledby="detailTitle">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="detailTitle">Detalle</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
  </div>
  <div class="offcanvas-body">
    <div id="detailBody"></div>
  </div>
</div>

<!-- Rutas de Excels -->
<script>
  window.DEFAULT_XLSX_PATH = "../source/4. LO MIRANDA MATRIZ VOTME 2024 PLANTA CERDOS.XLSX";
  window.RESP_XLSX      = "../source/respuestas_cuestionario.xlsx";
</script>

<script src="../js/inicial.js"></script>
<script src="../js/inicial_cuestionarios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
