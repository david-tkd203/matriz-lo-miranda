<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cuestionarios Respondidos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/cuestionarios_respondidos.css">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark ist-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="portada.html">
      <img src="../static/img/logo_ist.png" alt="IST" height="36">
      <span class="fw-bold">Cuestionarios Respondidos</span>
    </a>
    <div class="ms-auto d-flex align-items-center gap-2">
      <a class="btn btn-outline-light btn-sm" href="responder_cuestionario.html">
        <i class="bi bi-plus-circle"></i> Responder cuestionario
      </a>
      <a class="btn btn-outline-light btn-sm" href="inicial.html">
        <i class="bi bi-table"></i> Matriz
      </a>
    </div>
  </div>
</nav>

<main class="py-4">
  <div class="container">
    <!-- Mensajes de error / fallback -->
    <div id="loadError" class="d-none"></div>

    <div class="card shadow-sm mb-3 border-0">
      <div class="card-body">
        <div class="row g-3 align-items-end">
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-diagram-3"></i> Área</label>
            <select id="filterArea" class="form-select">
              <option value="">(Todas)</option>
            </select>
          </div>

          <!-- NUEVO: Filtro Sexo -->
          <div class="col-md-3">
            <label class="form-label fw-semibold"><i class="bi bi-gender-ambiguous"></i> Sexo</label>
            <select id="filterSexo" class="form-select">
              <option value="">(Todos)</option>
              <!-- Se llenará dinámicamente para reflejar lo que venga en el Excel -->
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label fw-semibold"><i class="bi bi-search"></i> Buscar por nombre</label>
            <input id="filterName" class="form-control" placeholder="Ej: María, Juan...">
          </div>

          <div class="col-md-2 text-end">
            <a class="btn btn-outline-primary w-100" href="../source/respuestas_cuestionario.xlsx" download>
              <i class="bi bi-download"></i> Excel
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Área</th>
            <th>Nombre</th>
            <th>Puesto</th>
            <th>Sexo</th>
            <th>Detalle</th>
          </tr>
        </thead>
        <tbody id="tblBody"></tbody>
      </table>
    </div>
  </div>
</main>

<!-- Ruta del Excel -->
<script>
  window.RESP_XLSX = "../source/respuestas_cuestionario.xlsx";
</script>
<script src="../js/cuestionarios_respondidos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
