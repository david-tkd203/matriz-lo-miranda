<nav class="navbar navbar-expand-lg navbar-dark ist-navbar sticky-top">

            </div>
            </div>
        </div>
        </div>

        <table class="table table-hover align-middle bg-white shadow-sm">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Fecha</th>

                <th>Puesto</th>
                <th>Sexo</th>

            </thead>
